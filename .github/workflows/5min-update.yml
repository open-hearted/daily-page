# .github/workflows/5min-update.yml
name: Five-Minute Update

on:
  schedule:
    - cron: '*/5 * * * *'   # 5åˆ†ã”ã¨ (GitHub Actions ã®æœ€å°é–“éš”)
  workflow_dispatch:


permissions:
  contents: write          # ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿æ¨©é™

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ›  Run page generation script
        run: python generate_page.py

      - name: ğŸ” Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto update: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin HEAD
