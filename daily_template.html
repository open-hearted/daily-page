<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{date} {weekday}</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- エクスポートボタン -->
  <div style="text-align:right; margin: 8px;">
    <button id="export-btn">ローカルストレージを書き出す</button>
  </div>
  <!-- 洗濯セクション -->
  <div id="laundry-area">
    <h3>洗濯</h3>
    <button id="laundry-btn">洗濯を行う</button>
    <button id="collect-btn">洗濯物を回収する</button>
    <h4>実施記録（洗濯）</h4>
    <ul id="laundry-list"></ul>
    <h4>実施記録（回収）</h4>
    <ul id="collect-list"></ul>
  </div>

  <h1>{date} {weekday}</h1>
  <p style="white-space: pre-line;">{affirmation}</p>
  <p>
  <a href="https://www.tufs.ac.jp/ts/personal/choes/korean/middle/text/kairei1.html" target="_blank" rel="noopener">
    訓民正音解例
  </a>
  </p>
  <p>
  <a href="https://www.su-gaku.net/suken/support/past_questions/l" target="_blank" rel="noopener">
    算数検定過去問
  </a>
  </p>

  <!-- 日記セクション -->
  <div class="section">
    <div class="container">
      <div class="diary-area">
        <h2>日記</h2>
        <textarea id="diary-input" placeholder="ここに日記を記入" rows="5" style="width:100%;"></textarea>
        <button id="diary-btn">日記を追加</button>
      </div>
      <div class="action-area">
        <h2>日記記録</h2>
        <ul id="diary-list"></ul>
      </div>
    </div>
  </div>

  <!-- 支出記録セクション -->
  <div class="section">
    <div class="container">
      <div class="expense-area">
        <h2>支出記録</h2>
        <input id="expense-amount" type="number" placeholder="金額" style="width:30%; margin-right:8px;">
        <input id="expense-desc" type="text" placeholder="内容" style="width:60%;">
        <button id="expense-btn">支出を追加</button>
      </div>
      <div class="action-area">
        <h2>実施記録（支出）</h2>
        <ul id="expense-list"></ul>
      </div>
    </div>
  </div>

  <!-- 算数の勉強セクション -->
  <div class="section">
    <div class="container">
      <div class="study-area">
        <h2>算数の勉強</h2>
        <textarea id="study-input" placeholder="学習内容を自由に記入" rows="4" style="width:100%;"></textarea>
        <button id="study-btn">記録を追加</button>
      </div>
      <div class="action-area">
        <h2>実施記録（算数）</h2>
        <ul id="study-list"></ul>
      </div>
    </div>
  </div>

  <!-- 動画1セクション -->
  <div class="section">
    <div class="container">
      <div class="video-area">
        <button id="play-btn-1">この動画を行う</button><br>
        <iframe
          src="https://www.youtube.com/embed/BUYUN3gXtd8?mute=1"
          allow="encrypted-media; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="action-area">
        <h2>実施記録（動画1）</h2>
        <ul id="records1"></ul>
      </div>
    </div>
  </div>

  <!-- 動画2セクション -->
  <div class="section">
    <div class="container">
      <div class="video-area">
        <button id="play-btn-2">この動画を行う</button><br>
        <iframe
          src="https://www.youtube.com/embed/nbm-G5i-NJk?mute=1"
          allow="encrypted-media; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="action-area">
        <h2>実施記録（動画2）</h2>
        <ul id="records2"></ul>
      </div>
    </div>
  </div>

  <!-- 共通スクリプト読み込み -->
  <script src="../daily-record.js"></script>
</body>
</html>
