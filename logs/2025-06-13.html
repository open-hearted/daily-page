<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>肩回しエクササイズ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      line-height: 1.5;
    }
    #play-button {
      display: inline-block;
      margin-bottom: 16px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #play-button:hover {
      background: #2980b9;
    }
    .video-area {
      margin-bottom: 24px;
      text-align: center;
    }
    .video-area iframe {
      width: 80%;
      height: auto;
      max-width: 720px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #activity-log {
      list-style: none;
      padding: 0;
      max-width: 720px;
      margin: 0 auto;
    }
    #activity-log li {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>肩回しエクササイズ</h1>
  <button id="play-button">この動画を行う</button>

  <div class="video-area">
    <iframe
      src="https://www.youtube.com/embed/BUYUN3gXtd8?mute=1"
      allow="encrypted-media; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <h2>実施記録</h2>
  <ul id="activity-log"></ul>

  <script>
    const STORAGE_KEY = 'karamawashiLog';
    const logEl = document.getElementById('activity-log');
    let records = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

    // 過去記録を描画
    function renderLog() {
      logEl.innerHTML = '';
      records.forEach(ts => {
        const li = document.createElement('li');
        li.textContent = `肩回し：${ts}`;
        logEl.appendChild(li);
      });
    }

    renderLog();

    document.getElementById('play-button').addEventListener('click', () => {
      // 現在時刻を YYYY-MM-DD HH:MM:SS 形式で取得
      const now = new Date();
      const pad = n => String(n).padStart(2, '0');
      const timestamp =
        `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ` +
        `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;

      // ローカルに保存＆画面に追加
      records.push(timestamp);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
      const li = document.createElement('li');
      li.textContent = `肩回し：${timestamp}`;
      logEl.appendChild(li);
    });
  </script>
</body>
</html>
