<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025-06-13 金</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 左上：洗濯ボタン＆リスト -->
  <div id="laundry-area">
    <h3>洗濯</h3>
    <button id="laundry-btn">洗濯を行う</button>
    <ul id="laundry-list"></ul>
  </div>

  <h1>2025-06-13 金</h1>
  <p>今日も一歩前へ進もう</p>

  <!-- 動画1セクション -->
  <div class="section">
    <div class="container">
      <div class="video-area">
        <button id="play-btn-1">この動画を行う</button><br>
        <iframe
          src="https://www.youtube.com/embed/BUYUN3gXtd8?mute=1"
          allow="encrypted-media; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="action-area">
        <h2>実施記録（動画1）</h2>
        <ul id="records1"></ul>
      </div>
    </div>
  </div>

  <!-- 動画2セクション -->
  <div class="section">
    <div class="container">
      <div class="video-area">
        <button id="play-btn-2">この動画を行う</button><br>
        <iframe
          src="https://www.youtube.com/embed/nbm-G5i-NJk?mute=1"
          allow="encrypted-media; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="action-area">
        <h2>実施記録（動画2）</h2>
        <ul id="records2"></ul>
      </div>
    </div>
  </div>

  <script>
    // HH:MM形式だけを返す
    function getJstTimestamp() {
      const now = new Date();
      const pad = n => String(n).padStart(2, '0');
      return `${pad(now.getHours())}:${pad(now.getMinutes())}`;
    }

    // 汎用セットアップ関数
    function setupRecords(storageKey, btnId, listId, label) {
      const btn    = document.getElementById(btnId);
      const listEl = document.getElementById(listId);
      let records  = JSON.parse(localStorage.getItem(storageKey) || '[]');

      function render() {
        listEl.innerHTML = '';
        records.forEach((time, idx) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${label}：${time}</span>
            <button class="del-btn" data-idx="${idx}">削除</button>
          `;
          listEl.appendChild(li);
        });
        listEl.querySelectorAll('.del-btn').forEach(b => {
          b.addEventListener('click', e => {
            records.splice(e.currentTarget.dataset.idx, 1);
            localStorage.setItem(storageKey, JSON.stringify(records));
            render();
          });
        });
      }

      btn.addEventListener('click', () => {
        const ts = getJstTimestamp();
        records.push(ts);
        localStorage.setItem(storageKey, JSON.stringify(records));
        render();
      });

      render();
    }

    // 洗濯
    setupRecords(
      'dailyPageLaundry_2025-06-13',
      'laundry-btn',
      'laundry-list',
      '洗濯'
    );
    // 動画1
    setupRecords(
      'dailyPageRecords_2025-06-13_BUYUN3gXtd8',
      'play-btn-1',
      'records1',
      '動画を行う'
    );
    // 動画2
    setupRecords(
      'dailyPageRecords_2025-06-13_nbm-G5i-NJk',
      'play-btn-2',
      'records2',
      '動画を行う'
    );
  </script>
</body>
</html>
