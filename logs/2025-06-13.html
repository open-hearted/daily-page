<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025-06-13 金</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1, p {
      margin: 0 0 16px;
    }
    .section {
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
    }
    .video-area button {
      display: inline-block;
      margin-bottom: 12px;
      padding: 8px 16px;
      font-size: 1rem;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .video-area button:hover {
      background: #2980b9;
    }
    .video-area iframe {
      width: 360px;
      height: 512px; /* 640px の 80% */
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .action-area {
      max-width: 300px;
      text-align: left;
    }
    .action-area h2 {
      margin: 0 0 8px;
      font-size: 1.2rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .del-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>2025-06-13 金</h1>
  <p>今日も一歩前へ進もう</p>

  <!-- 動画1 セクション -->
  <div class="section">
    <div class="container">
      <div class="video-area">
        <button id="play-btn-1">この動画を行う</button><br>
        <iframe
          src="https://www.youtube.com/embed/BUYUN3gXtd8?mute=1"
          allow="encrypted-media; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="action-area">
        <h2>実施記録（動画1）</h2>
        <ul id="records1"></ul>
      </div>
    </div>
  </div>

  <!-- 動画2 セクション -->
  <div class="section">
    <div class="container">
      <div class="video-area">
        <button id="play-btn-2">この動画を行う</button><br>
        <iframe
          src="https://www.youtube.com/embed/nbm-G5i-NJk?mute=1"
          allow="encrypted-media; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
      <div class="action-area">
        <h2>実施記録（動画2）</h2>
        <ul id="records2"></ul>
      </div>
    </div>
  </div>

  <script>
    // JST形式のタイムスタンプを返す
    function getJstTimestamp() {
      const now = new Date();
      const pad = n => String(n).padStart(2, '0');
      return `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} `
           + `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    }

    // ボタンID・レコードID・localStorageキーを受け取り、機能をセットアップ
    function setupRecords(storageKey, btnId, recordsId) {
      const btn    = document.getElementById(btnId);
      const listEl = document.getElementById(recordsId);
      let records  = JSON.parse(localStorage.getItem(storageKey) || '[]');

      const render = () => {
        listEl.innerHTML = '';
        records.forEach((time, idx) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>動画を行う：${time}</span>
            <button class="del-btn" data-idx="${idx}">削除</button>
          `;
          listEl.appendChild(li);
        });
        listEl.querySelectorAll('.del-btn').forEach(b => {
          b.addEventListener('click', e => {
            const i = parseInt(e.currentTarget.dataset.idx, 10);
            records.splice(i, 1);
            localStorage.setItem(storageKey, JSON.stringify(records));
            render();
          });
        });
      };

      btn.addEventListener('click', () => {
        const ts = getJstTimestamp();
        records.push(ts);
        localStorage.setItem(storageKey, JSON.stringify(records));
        render();
      });

      render();
    }

    // 動画1用セットアップ
    setupRecords(
      'dailyPageRecords_2025-06-13_BUYUN3gXtd8',
      'play-btn-1',
      'records1'
    );
    // 動画2用セットアップ
    setupRecords(
      'dailyPageRecords_2025-06-13_nbm-G5i-NJk',
      'play-btn-2',
      'records2'
    );
  </script>
</body>
</html>
