<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025-06-13 金</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      line-height: 1.5;
    }
    h1, p {
      text-align: center;
    }
    .container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      justify-content: center;
    }
    .video-area {
      text-align: center;
    }
    /* 動画サイズ：幅360px × 高さ512px (640pxの80%) */
    .video-area iframe {
      width: 360px;
      height: 512px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .video-area button {
      display: inline-block;
      margin-bottom: 12px;
      padding: 8px 16px;
      font-size: 1rem;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .video-area button:hover {
      background: #2980b9;
    }
    .action-area {
      max-width: 300px;
    }
    #records {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    #records li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .del-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>2025-06-13 金</h1>
  <p>今日も一歩前へ進もう</p>

  <div class="container">
    <!-- 動画＋再生ボタン -->
    <div class="video-area">
      <button id="play-button">この動画を行う</button><br>
      <iframe
        src="https://www.youtube.com/embed/BUYUN3gXtd8?mute=1"
        allow="encrypted-media; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>

    <!-- 記録リスト -->
    <div class="action-area">
      <h2>実施記録</h2>
      <ul id="records"></ul>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'dailyPageRecords_2025-06-13';
    let records = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    const btnPlay   = document.getElementById('play-button');
    const listEl    = document.getElementById('records');

    // JSTタイムスタンプ生成
    function getJstTimestamp() {
      const now = new Date();
      const pad = n => String(n).padStart(2, '0');
      return `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} `
           + `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    }

    // レンダリング
    function render() {
      listEl.innerHTML = '';
      records.forEach((time, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>動画を行う：${time}</span>
          <button class="del-btn" data-idx="${idx}">削除</button>
        `;
        listEl.appendChild(li);
      });
      document.querySelectorAll('.del-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          const i = parseInt(e.currentTarget.dataset.idx, 10);
          records.splice(i, 1);
          saveAndRender();
        });
      });
    }

    // 保存＋再レンダリング
    function saveAndRender() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
      render();
    }

    // 再生ボタンクリック時
    btnPlay.addEventListener('click', () => {
      const ts = getJstTimestamp();
      records.push(ts);
      saveAndRender();
    });

    // 初期表示
    render();
  </script>
</body>
</html>
