<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025-06-13 金</title>
  <style>
    .container {
      display: flex;
      align-items: flex-start;
      gap: 20px; /* 動画とUIの間隔 */
    }
    .video-area {
      flex: 0 0 auto;
    }
    .action-area {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 8px;
    }
    #log-button {
      padding: 8px 16px;
      font-size: 1rem;
    }
    #last-click {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2025-06-13 金</h1>
  <p>今日も一歩前へ進もう</p>

  <div class="container">
    <!-- 左：動画 -->
    <div class="video-area">
      <iframe
        width="360" height="640"
        src="https://www.youtube.com/embed/BUYUN3gXtd8?mute=1&loop=1&playlist=BUYUN3gXtd8"
        frameborder="0"
        allow="encrypted-media; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>

    <!-- 右：送信ボタン＋時刻表示 -->
    <div class="action-area">
      <button id="log-button">時刻をスプシに送信</button>
      <div>
        <span>最終送信時刻：</span>
        <span id="last-click">まだ送信されていません</span>
      </div>
      <div>
        <a href="logs/2025-06-13.html">この日の記録を見る</a>
      </div>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = 'https://script.google.com/macros/s/XXXXX/exec';  // ← 置き換えてください

    const btn = document.getElementById('log-button');
    const last = document.getElementById('last-click');

    btn.addEventListener('click', async () => {
      const now = new Date();
      const iso = now.toISOString();
      const disp = now.toLocaleString();

      // ページ上に表示
      last.textContent = disp;

      // Webhookへ送信
      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ timestamp: iso })
        });
        if (!res.ok) console.error('送信失敗', res.status, await res.text());
      } catch (err) {
        console.error('送信エラー', err);
      }
    });
  </script>
</body>
</html>
